name: Build test env

on:
  push:
    brabches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Instal dependencies
        run: |
          npm i -D
          apt-get install gzip

      - name: Build app
        run: |
          npm run build:prod
          gzip -krf build/**/*.{html,css,js,png,jpg,jpeg,svg,webp}
          ls -al ./build/css/

      - name: Publish
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.KEY }}
          source: ./build
          target: ${{ secrets.APP_PATH }}
